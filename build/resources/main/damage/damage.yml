#伤害类型id
Physical:
  #名称
  name: '物理伤害'
  #伤害显示
  display:
    #攻击者
    attack:
      holo: 'if({result},!=,0,if({crit},!=,0,&4✵ format({result},#.##),&6format({result},#.##)),&7&lMISS) if({vampire},!=,0,&a+format({vampire},#.##), )'
      chat: '&6{name}&5: if({result},!=,0,&dif({crit},!=,0,&4format({result},#.##),&dformat({result},#.##)),&7&lMISS) if({vampire},!=,0,&c吸血&aformat({vampire},#.##), )'
      title: 'if({crit},!=,0,&4暴击,null)'
      sub-title: 'if({result},!=,0,if({crit},!=,0,&4✵ format({result},#.##),&6format({result},#.##)),&7&lMISS)'
      action-bar: '&6{name}&5: if({result},!=,0,&dif({crit},!=,0,&4format({result},#.##),&dformat({result},#.##)),&7&lMISS) if({vampire},!=,0,&c吸血&aformat({vampire},#.##), )'
    #防御者
    defend:
      holo: 'if({result},!=,0,&c- if({crit},!=,0,&4✵ format({result},#.##),&6format({result},#.##)),&7&lMISS)'
      chat: '&6{name}&5: if({result},!=,0,&dif({crit},!=,0,&4format({result},#.##),&dformat({result},#.##)),&7&lMISS)'
      title: 'if({crit},!=,0,&4受到暴击,null)'
      sub-title: 'if({result},!=,&c- &6if({crit},!=,0,&4✵ format({result},#.##),&6format({result},#.##)),&7&lMISS)'
      action-bar: '&6{name}&5: if({result},!=,0,&dif({crit},!=,0,&4format({result},#.##),&dformat({result},#.##)),&7&lMISS)'
Real:
  name: '真实伤害'
  display:
    attack:
      holo: 'if({result},!=,0,&fformat({result},#.##),&7&lMISS)'
      chat: '&f{name}&5: if({result},!=,0,&dformat({result},#.##),&7&lMISS)'
      title: 'null'
      sub-title: 'if({result},!=,0,&fformat({result},#.##),&7&lMISS)'
      action-bar: '&f{name}&5: if({result},!=,0,&dformat({result},#.##),&7&lMISS)'
    defend:
      holo: 'if({result},!=,0,&c- &fformat({result},#.##),&7&lMISS)'
      chat: '&f{name}&5: if({result},!=,0,&dformat({result},#.##),&7&lMISS)'
      title: 'null'
      sub-title: 'if({result},!=,0,&c- &fformat({result},#.##),&7&lMISS)'
      action-bar: '&f{name}&5: if({result},!=,0,&dformat({result},#.##),&7&lMISS)'
