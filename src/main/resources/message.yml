options:
  default:
    # TITLE 标题
    # ACTION_BAR ActionBar文本
    # CHAT 聊天框文本
    # HOLO 全息文本
    # DISABLE 关闭
    attack: holo
    # ACTION_BAR ActionBar文本
    # CHAT 聊天框文本
    # DISABLE 关闭
    defend: chat
    #是否开启生命恢复全息提示
    # true 开启
    # false 关闭
    health-regain-holo: true
  #是否开启玩家个性选择
  personal: true
fight-message:
  chat:
    attack:
      text: "&d[&9AttributeSystem&d] &e你对 &a{defender-name} &e造成了: {message}"
      separator: "&5,"
    defend:
      text: "&d[&9AttributeSystem&d] &e&a{attacker-name} &e对你造成了: {message}"
      separator: "&5,"
  action-bar:
    attack:
      text: "&d[&9AttributeSystem&d] &e你对 &a{defender-name} &e造成了: {message}"
      separator: "&5|"
    defend:
      text: "&d[&9AttributeSystem&d] &e&a{attacker-name} &e对你造成了: {message}"
      separator: "&5|"
    stay: 30
  title:
    attack:
      title: "{message}"
      sub-title: "{message}"
      separator: "&5|"
    defend:
      title: "{message}"
      sub-title: "{message}"
      separator: "&5|"
    fade-in: 0
    stay: 20
    fade-out: 0
  holo:
    begin:
      x: 0
      y: 0
      z: 0
    end:
      x: 0
      y: 1
      z: 0
    #运动次数
    time: 5
    stay: 20
health-regain-holo:
  text: '&2+ &a{value}'
  distance: 8
  #建议设置
  begin:
    x: 0
    y: 0
    z: 0
  end:
    x: 0
    y: 0
    z: 0
  #运动次数
  time: -1
  stay: 20
stats:
  title: '&8&d{name} &8的属性统计:'
  attribute-format: '&7{name}: &c{value}'
  none: 'None'
  status: 'Status:'
  status-value: '{key} = {value}'
  placeholder: 'Placeholder:'
  placeholder-value: '{key} = {value}'